<div class="container mt-5">
  <h2 class="text-center mb-4">Branches do repositório Rails</h2>
  <table class="table table-striped table-hover table-bordered">
    <thead class="thead-light">
      <tr>
        <th>
          <label for="branchNameFilter">Filtrar por name:</label>
          <input class="form-control" id="branchNameFilter" [(value)]="tableFilters.name" (input)="applyFilterByName($event)" placeholder="Name" />
        </th>

        <th>
          <label for="protectedFilter">Filtrar proteção:</label>
          <select id="protectedFilter" [(value)]="tableFilters.protected" (change)="applyFilterByProtected($event)" class="form-control">
            <option value=undefined>Todos</option>
            <option [value]="true">Protegido</option>
            <option [value]="false">Não Protegido</option>
          </select>
        </th>

        <th>
          <label for="commitShaFilter">Filtrar por Código Identificador do Commit:</label>
          <input class="form-control" id="commitShaFilter" [(value)]="tableFilters.commitSha" (input)="applyFilterByCommitSha($event)" placeholder="Commit SHA" />
        </th>
      </tr>

      <tr>
        <th (click)="applySort('name')" class="text-center" role="button">
          Nome
          <span *ngIf="tableSorts.attribute === 'name'">
            <i [ngClass]="tableSorts.direction === 'ASC' ? 'fa fa-arrow-up' : 'fa fa-arrow-down'"></i>
          </span>
        </th>
        <th (click)="applySort('protected')" class="text-center" role="button">
          Protegida
          <span *ngIf="tableSorts.attribute === 'protected'">
            <i [ngClass]="tableSorts.direction === 'ASC' ? 'fa fa-arrow-up' : 'fa fa-arrow-down'"></i>
          </span>
        </th>
        <th (click)="applySort('commitSha')" class="text-center" role="button">
          Código Identificador do Commit
          <span *ngIf="tableSorts.attribute === 'commitSha'">
            <i [ngClass]="tableSorts.direction === 'ASC' ? 'fa fa-arrow-up' : 'fa fa-arrow-down'"></i>
          </span>
        </th>
        <th class="text-center">
          Commit URL
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of tableRows">
        <td>{{ row.name }}</td>

        <td class="text-center">
          <i [ngClass]="row.protected ? 'fa fa-lock' : 'fa fa-unlock text-danger'"></i>
        </td>

        <td>{{ row.commitSha }}</td>

        <td class="text-center">
          <a [href]="row.commitUrl" target="_blank">
            <i class="fa fa-link"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
